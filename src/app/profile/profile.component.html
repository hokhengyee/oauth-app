<div class="panel panel-default profile-area">
  <div class="panel-heading">
    <h3>Profile</h3>
  </div>
  <div class="panel-body">
    <img src="{{profile?.picture}}" class="avatar" alt="avatar" width="100px" height="100px"/>
    <div>
      <label>
        <i class="fa fa-user-circle-o" aria-hidden="true"></i>&nbsp;Name</label>
      <h3 class="nickname">{{ profile?.name }}</h3>
    </div>
    <pre class="full-profile">{{ profile | json }}</pre>
  </div>
</div>
